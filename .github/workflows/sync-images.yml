name: Sync README Images & Sitemap

on:
  push:
    branches: [main]
    paths-ignore:
      - '.github/**'
      - 'index.html'
      - 'sitemap.xml'
  workflow_dispatch:  # Allow manual trigger

permissions:
  contents: write

jobs:
  sync-content:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          fetch-depth: 0
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      
      - name: Run sync script
        run: node scripts/sync-readme-images.js
      
      - name: Update sitemap lastmod date
        run: |
          TODAY=$(date +%Y-%m-%d)
          sed -i "s|<lastmod>.*</lastmod>|<lastmod>${TODAY}</lastmod>|g" sitemap.xml
      
      - name: Check for changes
        id: check
        run: |
          if git diff --quiet; then
            echo "changed=false" >> $GITHUB_OUTPUT
          else
            echo "changed=true" >> $GITHUB_OUTPUT
          fi
      
      - name: Commit and push changes
        if: steps.check.outputs.changed == 'true'
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add index.html sitemap.xml
          git commit -m "Auto-sync README images and sitemap"
          git pull --rebase origin main
          git push
